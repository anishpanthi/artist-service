services:
  postgres:
    image: 'postgres:latest'
    container_name: 'postgres'
    restart: unless-stopped
    environment:
      - 'POSTGRES_DB=postgres'
      - 'POSTGRES_PASSWORD=postgres'
      - 'POSTGRES_USER=postgres'
    ports:
      - '5432:5432'

  lgtm:
    image: grafana/otel-lgtm
    container_name: 'lgtm'
    ports:
      - '4317:4317'
      - '4318:4318'
      - '3000:3000'
